name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]

env:
  DOCKER_USER: "kikyputraa"
  DOCKER_IMAGE: "kikyputraa/devops-playground"

jobs:
  unit_test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          pip install pytest pytest-cov
          pytest --cov=app --cov-report=xml tests/
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  sast_bandit:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r app/ || true

  sonarqube_check:
    needs: unit_test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=kikyputraa_devops-playground
            -Dsonar.organization=kikyputraa
            -Dsonar.branch.name=${{ github.ref_name }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=app

  build_job:
    needs: [sast_bandit, sonarqube_check]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build and Save Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
          docker save ${{ env.DOCKER_IMAGE }}:${{ github.sha }} > app_image.tar

  security_check:
    needs: build_job
    runs-on: self-hosted
    steps:
      - name: Load Docker image
        run: docker load < app_image.tar
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0' 
          severity: 'CRITICAL,HIGH'

  push_job:
    needs: security_check
    runs-on: self-hosted
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Load and Push Image
        run: |
          docker load < app_image.tar
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:latest

  deploy_job:
    needs: push_job
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Kubernetes
        run: |
          NAMESPACE="${{ github.ref_name == 'main' && 'default' || 'staging' }}"
          sed -i "s|image:.*|image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/service.yaml -n $NAMESPACE
          kubectl rollout restart deployment flask-app-deployment -n $NAMESPACE