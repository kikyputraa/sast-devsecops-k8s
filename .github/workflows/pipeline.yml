name: DevSecOps Pipeline

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]

jobs:
  sast:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Bandit (SAST)
        run: |
          pip install bandit
          bandit -r app/ || echo "Bandit found some issues"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION_KEY }}
            -Dsonar.sources=.
            -Dsonar.python.version=3

  build-and-push:
    name: Build and Push Docker Image
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/sast-scan-test:${{ github.sha }}
            ${{ secrets.DOCKER_USER }}/sast-scan-test:latest

  deploy-config:
    name: Update Kubernetes Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Configure Manifests
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            NAMESPACE="staging"
            PORT="30002"
          else
            NAMESPACE="default"
            PORT="30001"
          fi
          
          sed -i "s|namespace:.*|namespace: $NAMESPACE|g" k8s/deployment.yaml
          sed -i "s|namespace:.*|namespace: $NAMESPACE|g" k8s/service.yml
          sed -i "s|nodePort:.*|nodePort: $PORT|g" k8s/service.yml
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USER }}/sast-scan-test:${{ github.sha }}|g" k8s/deployment.yaml
          
          echo "Manifests updated for $NAMESPACE environment"

      - name: Upload Manifest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s/